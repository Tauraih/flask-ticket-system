{% extends 'layout.html' %}
{% block app_content %}
<h1>{{ _('Search Results') }}</h1>
    {% for post in posts %}
{#    # {% include '_post.html' %}#}
    {% endfor %}
    <ul>
    <li class="previous{% if not prev_url %} disabled{% endif %}">
        <a href="{{ prev_url or '#' }}">
        {{ _('Previous results') }}
        </a>
    </li>
    <li class="next{% if not next_url %} disabled{% endif %}">
        <a href="{{ next_url or '#' }}">
        {{ _('Next results') }}
        </a>
    </li>
    </ul>
{% endblock  %}
